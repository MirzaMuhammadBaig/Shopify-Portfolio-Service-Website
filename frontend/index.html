<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional Shopify development services — custom stores, themes, apps, and optimization by ShopifyPro." />
    <meta name="theme-color" content="#0A0A1B" />
    <title>ShopifyPro — Expert Shopify Development</title>

    <!-- Preconnect to Google Fonts (eliminates DNS + TLS round-trips) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Non-render-blocking font load with display=swap -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" />
    </noscript>
  </head>
  <body>
    <div id="root">
      <!-- Pre-React loader — removed automatically when React mounts -->
      <div id="initial-loader" style="position:fixed;inset:0;z-index:99999;display:flex;align-items:center;justify-content:center;background:#0A0A1B;">
        <div style="position:relative;width:180px;height:180px;display:flex;align-items:center;justify-content:center;perspective:800px;">
          <!-- Aura glow -->
          <div style="position:absolute;width:100px;height:100px;border-radius:50%;background:radial-gradient(circle,rgba(108,99,255,0.25),rgba(0,217,255,0.1) 40%,transparent 70%);filter:blur(8px);animation:_aura 2.5s ease-in-out infinite;"></div>
          <!-- Morphing ring -->
          <div style="position:absolute;width:70px;height:70px;border:1.5px solid rgba(108,99,255,0.25);animation:_morph 6s linear infinite;"></div>
          <!-- Orbit 1 -->
          <div style="position:absolute;width:130px;height:130px;border-radius:50%;border:1.5px solid rgba(108,99,255,0.18);animation:_o1 3s linear infinite;"></div>
          <!-- Orbit 2 -->
          <div style="position:absolute;width:160px;height:160px;border-radius:50%;border:1.5px solid rgba(0,217,255,0.12);animation:_o2 4s linear infinite;"></div>
          <!-- Orbit dot 1 -->
          <div style="position:absolute;width:130px;height:130px;border-radius:50%;animation:_o1 3s linear infinite;">
            <div style="position:absolute;width:7px;height:7px;background:#6C63FF;border-radius:50%;box-shadow:0 0 10px rgba(108,99,255,0.8);top:-3px;left:50%;margin-left:-3px;animation:_dp 2s ease-in-out infinite;"></div>
          </div>
          <!-- Orbit dot 2 -->
          <div style="position:absolute;width:160px;height:160px;border-radius:50%;animation:_o2 4s linear infinite;">
            <div style="position:absolute;width:6px;height:6px;background:#00D9FF;border-radius:50%;box-shadow:0 0 10px rgba(0,217,255,0.8);bottom:-3px;left:50%;margin-left:-3px;animation:_dp 2s ease-in-out 0.5s infinite;"></div>
          </div>
          <!-- Code symbol -->
          <div style="position:absolute;font-family:'Poppins',sans-serif;font-size:1.6rem;font-weight:700;letter-spacing:2px;background:linear-gradient(135deg,#6C63FF,#00D9FF,#8B85FF);background-size:200% 200%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;animation:_sg 3s ease infinite,_sf 3s ease-in-out infinite;z-index:3;user-select:none;">&lt;/&gt;</div>
          <!-- Progress bar + text -->
          <div style="position:absolute;bottom:-40px;display:flex;flex-direction:column;align-items:center;gap:12px;">
            <div style="width:110px;height:3px;border-radius:3px;background:#2A2A4A;overflow:hidden;position:relative;">
              <div style="position:absolute;inset:0;width:40%;border-radius:3px;background:linear-gradient(90deg,#6C63FF,#00D9FF);animation:_ps 1.8s ease-in-out infinite;"></div>
            </div>
            <div style="font-family:'Inter',sans-serif;font-size:0.75rem;font-weight:500;letter-spacing:3px;text-transform:uppercase;color:#B0B0C8;opacity:0.7;">Loading</div>
          </div>
        </div>
      </div>
      <style>
        @keyframes _aura{0%,100%{transform:scale(1);opacity:.6}50%{transform:scale(1.5);opacity:1}}
        @keyframes _morph{0%{border-radius:30% 70% 70% 30%/30% 30% 70% 70%;transform:rotate(0);border-color:rgba(108,99,255,.25)}25%{border-radius:50% 50% 20% 80%/25% 80% 20% 75%;border-color:rgba(0,217,255,.25)}50%{border-radius:70% 30% 30% 70%/70% 70% 30% 30%;transform:rotate(180deg);border-color:rgba(139,133,255,.25)}75%{border-radius:20% 80% 50% 50%/80% 25% 75% 20%;border-color:rgba(0,217,255,.2)}100%{border-radius:30% 70% 70% 30%/30% 30% 70% 70%;transform:rotate(360deg);border-color:rgba(108,99,255,.25)}}
        @keyframes _o1{from{transform:rotateX(65deg) rotateZ(0)}to{transform:rotateX(65deg) rotateZ(360deg)}}
        @keyframes _o2{from{transform:rotateX(70deg) rotateZ(45deg)}to{transform:rotateX(70deg) rotateZ(405deg)}}
        @keyframes _dp{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.4;transform:scale(.5)}}
        @keyframes _sg{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
        @keyframes _sf{0%,100%{transform:translateY(0) scale(1)}50%{transform:translateY(-3px) scale(1.05)}}
        @keyframes _ps{0%{left:-40%}100%{left:100%}}
        @media(prefers-reduced-motion:reduce){#initial-loader *{animation:none!important}}
      </style>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
